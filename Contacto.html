<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
<style type="text/css">
#Principal {
	position: absolute;
	width: 960px;
	height: 825px;
	z-index: 1;
	background-color: #CCFFCC;
	left: 20px;
	top: 49px;
}
#Principal div {
	font-size: xx-large;
}
</style>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
</head>

<body>
<div id="Principal">
  <div>Contáctenos:</div>
  <form id="form1" name="form1" method="post" action="">
    <span id="sprytextfield1">
    <label>Nombre Completo:
      <input name="nombrecompleto" type="text" id="nombrecompleto" maxlength="31" />
    </label>
    <span class="textfieldRequiredMsg">Se necesita un valor.</span><span class="textfieldInvalidFormatMsg">Formato no válido.</span></span>
  </form>
  <span id="Correo">
  <label>Correo:
    <input name="correo" type="text" class="textfieldFocusState" id="correo" />
  </label>
<span class="textfieldRequiredMsg">Se necesita un valor.</span><span class="textfieldInvalidFormatMsg">Formato no válido.</span></span>
  <form id="form2" name="form2" method="post" action="">
    <span id="sprytextfield3">
    <label>Confirmar Correo:
      <input type="text" name="confirmarcorreo" id="confirmarcorreo" />
    </label>
    <span class="textfieldRequiredMsg">Se necesita un valor.</span><span class="textfieldInvalidFormatMsg">Formato no válido.</span></span>
  </form>
</div>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1", "custom", {validateOn:["blur"], useCharacterMasking:true, hint:"Aqui tu nombre"});
var sprytextfield2 = new Spry.Widget.ValidationTextField("Correo", "email", {hint:"Mail", validateOn:["change"], useCharacterMasking:true});
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3", "email", {useCharacterMasking:true, validateOn:["change"], hint:"confirmar su correo"});
</script>
</body>
</html>
